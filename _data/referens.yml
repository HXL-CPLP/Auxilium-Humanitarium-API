# _data/referens.yml
#
# Trivia:
# - "referēns"
#   - https://en.wiktionary.org/wiki/referens#Latin
#   - https://en.wiktionary.org/wiki/reference#English
# - 'HXL'
#   - https://hxlstandard.org/
# - "scopum"
#   - https://en.wiktionary.org/wiki/scopus#Latin
#   - https://en.wiktionary.org/wiki/scope#English
# - BCP47
#   - https://en.wikipedia.org/wiki/IETF_language_tag
#   - https://www.rfc-editor.org/info/bcp47
#     - https://datatracker.ietf.org/doc/html/rfc4647
#     - https://datatracker.ietf.org/doc/html/rfc5646
# - 'attribūtum'
#   - https://en.wiktionary.org/wiki/attributus#Latin
# - 'ignōrandum'
#   - https://en.wiktionary.org/wiki/ignoro#Latin


api_gid:
  - "UN"
  - "XZ"
  - "BR"
schema_gid:
  - "XZ"

gid:
  UN:
    namen: "🇺🇳 UN 🇺🇳"
    hashtag:
      api: "api-UN"
      schema: "schema-UN"
  XZ:
    namen: "🌐 XZ 🌐"
    hashtag:
      api: "api-XZ"
      schema: "schema-XZ"
  BR:
    namen: "🇧🇷 BR 🇧🇷"
    hashtag:
      api: "api-BR"
      schema: "schema-BR"

hxl:
  linguam:
    # attributum: [] # @see linguam.zzz-Zzz.hxl.attributum
    hashtag:
      - '#item'
    ignorandum:
      hashtag:
        - '#meta'
        # - '#status'
      attributum:
        # - '+meta'
    referens:
      - '#item+id'

linguam:
  arb-Arab:
    BCP47: ar
    hxlattrs: # deprecated
      - "+i_arb+is_arab"
      - "+i_arb"
      - "+i_ara+is_arab"
      - "+i_ara"
      - "+i_ar"
    hxl:
      attributum:
        - "+i_ar+i_arb+is_arab"
        - "+i_arb+is_arab"
        - "+i_arb"
        - "+i_ar+i_ara+is_arab"
        - "+i_ara+is_arab"
        - "+i_ara"
        - "+i_ar"
  eng-Latn:
    BCP47: en
    hxlattrs: # deprecated
      - "+i_en+i_eng+is_latn"
      - "+i_eng+is_latn"
      - "+i_eng"
      - "+i_en"
    hxl:
      attributum:
        - "+i_en+i_eng+is_latn"
        - "+i_eng+is_latn"
        - "+i_eng"
        - "+i_en"
  spa-Latn:
    BCP47: es
    hxlattrs: # deprecated
      - "+i_es+i_spa+is_latn"
      - "+i_spa+is_latn"
      - "+i_spa"
      - "+i_es"
    hxl:
      attributum:
        - "+i_es+i_spa+is_latn"
        - "+i_spa+is_latn"
        - "+i_spa"
        - "+i_es"
  ## Noticia:
  ## _[por] Em geral, vamos usar Português (genérico) e evitar usar pt_BR
  ##        ou pt_PT. Isso faz sentido em outras línguas onde a diferença é
  ##        muito mais significativa, porém português escrito tem pouca
  ##        variações. Saiba mais em
  ##        https://github.com/HXL-CPLP/Auxilium-Humanitarium-API/issues/11
  ##        (Emerson Rocha, 2021-05-21 02:22 UTC)
  ## [por]_
  por-Latn:
    BCP47: pt
    hxlattrs: # deprecated
      - "+i_pt+i_por+is_latn"
      - "+i_por+is_latn"
      - "+i_por"
      - "+i_pt"
    hxl:
      attributum:
      #item+i_pt+i_por+is_latn
      - "+i_pt+i_por+is_latn"
      - "+i_por+is_latn"
      - "+i_por"
      - "+i_pt"
  # por-BR:
  #   BCP47: pt-BR
  #   hxlattrs:
  #     - "+i_por"
  #     - "+i_pt"
  # por-PT:
  #   BCP47: pt-PT
  #   hxlattrs:
  #     - "+i_por"
  #     - "+i_pt"
  mul-Zyyy:
    BCP47: ''
    hxlattrs: []
    hxl:
      attributum: []
  mul:
    BCP47: ''
    hxlattrs: []
    hxl:
      attributum: []

# _[por] Forma preconceituosa de assumir script do idioma. Note que vários
#        idiomas podem ser escritos em mais de um alfabeto (e isso ocorre
#        com frequência línguas que não usam latin.)
# [por]_
#
# @see https://en.wikipedia.org/wiki/Linguistic_discrimination
#
# Trivia:
# - 'praeiudico'
#   - https://en.wiktionary.org/wiki/praeiudico
#     - https://en.wiktionary.org/wiki/prejudge
praeiudico:

  iso3693: &id001
    # ara: &id_praeiudico_iso3693_ara
    ara: &id_praeiudico_iso3693_ara
      iso15924: Arab
      iso6391: ar
      htmldir: rtl
    arb:
      iso15924: Arab
      iso6391: ar
      htmldir: rtl
    spa: &id_praeiudico_iso3693_spa
      iso15924: Latn
      iso6391: es
      htmldir: ltr
    eng: &id_praeiudico_iso3693_eng
      iso15924: Latn
      iso6391: en
      htmldir: ltr
    por:
      iso15924: Latn
      iso6391: pt
      htmldir: ltr

  iso3691:
    ar: *id_praeiudico_iso3693_ara
    en: *id_praeiudico_iso3693_eng
    es: *id_praeiudico_iso3693_spa


