{% if page.layout contains 'api' or page.openapi_filum != nil %}
<script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/rapipdf/dist/rapipdf-min.js"></script>
<script>

    function render() {
        var ui = SwaggerUIBundle({
            // url:  `path/to/my/swagger.yaml`,
            // url: `https://hapi.etica.ai/api/BR/portais-ckan-brasil/por/openapi.yaml`,
            url: `{{ page.openapi_filum | default: page.datum.openapi_filum }}`,
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ]
        });
    }
    window.onload = function () {
        render()
    }
</script>
{% endif %}
