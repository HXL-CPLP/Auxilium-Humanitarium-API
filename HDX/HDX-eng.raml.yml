---

title: The Humanitarian Data Exchange API (Unofficial) documentation
version: 3
baseUri: https://data.humdata.org/api/{version}/action
mediaType: [ application/json ]


/package_list:
  get:
  description: >
    Return a list of the names of the siteâ€™s datasets (packages).
    https://docs.ckan.org/en/2.9/api/#ckan.logic.action.get.package_list
  queryParameters:
    limit:
      description: >
        If given, the list of datasets will be broken into pages of at most
        `limit` datasets per page and only one page will be returned at a time
      required: false
      type: int
      example: 25
    offset:
      description: >
        When `limit` is given, the `offset` to start returning packages from
      required: false
      type: int
      example: 25
  responses:
    200:
      body:
        application/json:
          example: |
            {
              "help": "https://data.humdata.org/api/3/action/help_show?name=package_list",
              "success": true,
              "result": [
                "0-humanitarian-needs-overview-2020",
                "acled-data-for-angola-showcase",
                "acled-data-for-brazil-showcase",
                "acled-data-for-mozambique-showcase",
                "angola-healthsites",
                "brazil-healthsites",
                "mozambique-healthsites",
                "portugal-healthsites"
              ]
            }
