title: "hapi.etica.ai"
description: "Auxilium Humanitarium API document≈çrum"
repository: HXL-CPLP/Auxilium-Humanitarium-API
baseurl: ""

# see https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# lang: 'pt'

# @see https://github.com/kurtsson/jekyll-multiple-languages-plugin

# include: [CONTRIBUTING.md]

# https://github.com/pages-themes/cayman
# theme: jekyll-theme-cayman
# theme: minima
# show_downloads: false
# google_analytics: [Your Google Analytics tracking ID]

# https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
twitter:
  username: EticaAI
  card: summary

exclude:
  - vendor/
  - openapitools.json
  - _systema/
  - "api/*/*/*/html/*.md"
  - "api/*/*/*/html2/*.md"
  - "api/*/*/*/mysql-schema/*.md"
  - "api/*/*/*/mysql-schema/*.md"
  - api/README.md
  - api/UN/README.md
  - api/UN/CODV1API/README.md
  - api/UN/reliefweb/README.md
  - api/UN/UNdata/README.md
  - api/UN/UNSD/README.md
  - api/XZ/worldbank/README.md
  - api/XZ/README.md
  - schema/iso/iso639-3/eng/README.md
  - schema/iso/iso15924/eng/README.md
  - README-old.md

keep_files:
  - _assets/

# GitHub pages related
# - https://docs.github.com/en/enterprise-server@3.0/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll
# - https://pages.github.com/versions/
# - https://jekyllrb.com/docs/front-matter/

# @see https://github.com/jekyll/jekyll-sitemap
url: "https://hapi.etica.ai" # the base hostname & protocol for your site
# plugins:
#   - jekyll-sitemap


# @see https://github.com/toshimaru/jekyll-toc
toc:
  min_level: 2
  max_level: 6
  ordered_list: false
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: section-nav
  sublist_class: ''
  item_class: toc-entry
  item_prefix: toc-

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "defallo"
      linguam: "lat"
      linguam_alternum: "lat"
  - scope:
      path: "api/*/*/*/html"
    values:
      sitemap: false
  - scope:
      path: "api/*/*/*/html2"
    values:
      sitemap: false

page_gen:
  # referens: api-BR-portais-ckan-brasil
  - data: 'api'
    template: 'api'
    name: 'slug'
    # name_expr: "record['slug'] + '_' + record['slug']"
    # dir: 'eng/api-TEMP/BR'
    dir_expr: "record['linguam'] + '/' + record['gid']"
    # filter_condition: "record['gid'] == 'api/BR' and record['linguam'] == 'eng'"
    # debug: true

  # - data: 'api'
  #   template: 'api'
  #   name: 'slug'
  #   dir: 'eng/api-TEMP/BR'
  #   filter_condition: "record['gid'] == '/api/BR' and record['linguam'] == 'por'"
  #   debug: true