components:
  schemas:
    LocationMetadataReply:
      # https://beta.itos.uga.edu/CODV2API/Help/Api/GET-api-v1-locations
      # title: |
      #   List available locations (with metadata about each such as preferred
      #   name, iso codes, etc.) and lists of themes available in each location
      #   Returns: location name, iso_3, themes.
      type: object
      required:
        - location_iso
        - location_name
        - Themes
      properties:
        location_iso:
          type: string
          minLength: 3
          maxLength: 3
        location_name:
          type: string
        Themes:
          type: array
          items:
            enum:
              - "Administrative Boundary"
              - "Population Statistics"
        status:
          type: string
          enum:
            - OK
            # TODO: ask when is not OK?
        total:
          type: number
  
    Error500GenericReply:
      type: object
      required:
        - $id
        - message
      properties:
        "$id":
          type: string
        message:
          type: string
      example:
        {
          "$id": "1",
          "message": "An error has occurred."
        }

  parameters:
    pCodePathParam:
      name: pCode
      in: path
      description: "P-code (Place Code) is (TODO: ADD SHORT DESCRIPTION)"
      required: true
      schema:
